<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e5 50%, #ffc4d6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 15px;
            animation: float 15s infinite linear;
            opacity: 0.4;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container - Compact Fit */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 900px;
            width: 95%;
            max-height: 95vh;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
            border: 3px solid #ffb6c1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            z-index: 5;
        }

        .corner-decoration.top-left { top: 5px; left: 10px; }
        .corner-decoration.top-right { top: 5px; right: 10px; }
        .corner-decoration.bottom-left { bottom: 5px; left: 10px; }
        .corner-decoration.bottom-right { bottom: 5px; right: 10px; }

        /* Mascot - Smaller */
        .mascot {
            font-size: 50px;
            margin-bottom: 5px;
            animation: bounce 2s infinite;
            line-height: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* Main Question - Compact */
        .main-question {
            font-size: 1.8em;
            color: #d63384;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            animation: pulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Romantic Subtitle - Compact */
        .subtitle {
            font-size: 1em;
            color: #ff6b9d;
            margin-bottom: 10px;
            line-height: 1.3;
            font-style: italic;
        }

        .subtitle::before,
        .subtitle::after {
            content: "‚ú®";
            margin: 0 5px;
        }

        /* Photo Gallery Section */
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: nowrap;
        }

        .photo-card {
            position: relative;
            width: 30%;
            max-width: 150px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            border: 3px solid #ffb6c1;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
        }

        .photo-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .photo-message {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 5px;
            font-size: 0.75em;
            color: #d63384;
            font-weight: bold;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-card:hover .photo-message {
            transform: translateY(0);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5);
            border: 5px solid white;
            animation: lightboxPop 0.4s ease;
        }

        @keyframes lightboxPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .lightbox-message {
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 0.5s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s;
        }

        .lightbox-close:hover {
            transform: rotate(90deg) scale(1.2);
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            min-height: 60px;
            align-items: center;
        }

        /* Button Base Styles */
        .btn {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Yes Button */
        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4); }
            to { box-shadow: 0 5px 30px rgba(255, 107, 157, 0.8); }
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        /* No Button */
        .btn-no {
            background: linear-gradient(135deg, #adb5bd, #dee2e6);
            color: #495057;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Success Message */
        .success-message {
            display: none;
            animation: celebrate 1s ease-out;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .success-message.active {
            display: flex;
        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .success-message .mascot {
            font-size: 80px;
            animation: happyDance 1s infinite;
            margin-bottom: 10px;
        }

        @keyframes happyDance {
            0%, 100% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(10deg) translateY(-10px); }
            50% { transform: rotate(-10deg) translateY(0); }
            75% { transform: rotate(10deg) translateY(-10px); }
        }

        .success-text {
            font-size: 1.5em;
            color: #d63384;
            margin: 10px 0;
            font-weight: bold;
            line-height: 1.3;
        }

        .success-emoji {
            font-size: 2em;
            margin-top: 10px;
        }

        /* Hearts Container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-heart {
            position: absolute;
            font-size: 25px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s linear forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }

        /* Content Sections */
        .content-section {
            transition: all 0.5s ease;
        }

        .content-section.hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px 15px;
                width: 98%;
            }
            
            .main-question {
                font-size: 1.4em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .photo-card img {
                height: 80px;
            }
            
            .photo-message {
                font-size: 0.7em;
                padding: 3px;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1.1em;
            }

            .mascot {
                font-size: 40px;
            }

            .lightbox-message {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                gap: 5px;
            }
            
            .photo-card {
                border-width: 2px;
            }
            
            .main-question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Confetti Container -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <button class="lightbox-close" onclick="closeLightbox(event)">√ó</button>
        <img src="" alt="Romantic Couple" id="lightboxImg">
        <div class="lightbox-message" id="lightboxMessage"></div>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Corner Decorations -->
        <span class="corner-decoration top-left">üå∏</span>
        <span class="corner-decoration top-right">üíï</span>
        <span class="corner-decoration bottom-left">üå∫</span>
        <span class="corner-decoration bottom-right">üíñ</span>

        <!-- Initial Content -->
        <div class="content-section" id="initialContent">
            <!-- Mascot -->
            <div class="mascot">üß∏</div>

            <!-- Main Question -->
            <h1 class="main-question">Diya, will you be my Valentine?</h1>

            <!-- Romantic Subtitle -->
            <p class="subtitle">I love you so much, Diya. You mean the world to me ‚ù§Ô∏è</p>

            <!-- Photo Gallery -->
            <div class="photo-gallery">
                <div class="photo-card" onclick="openLightbox(0)">
                    <img src="./WhatsApp Image 2026-02-06 at 6.49.04 PM (1).jpeg" alt="Romantic Couple 1">
                    <div class="photo-message">could never be angry at you ‚ú®</div>
                </div>
                <div class="photo-card" onclick="openLightbox(1)">
                    <img src="./WhatsApp Image 2026-02-06 at 6.49.04 PM.jpeg" alt="Romantic Couple 2">
                    <div class="photo-message">Knew I was in LOVE ‚ù§Ô∏è</div>
                </div>
                <div class="photo-card" onclick="openLightbox(2)">
                    <img src="./WhatsApp Image 2026-02-06 at 6.49.03 PM.jpeg" alt="Romantic Couple 3">
                    <div class="photo-message">Our First Trip üíë</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-container" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
                <button class="btn btn-no" id="noBtn" onmouseenter="moveNoButton()">No üíî</button>
            </div>
        </div>

        <!-- Success Message (Hidden Initially) -->
        <div class="success-message" id="successMessage">
            <div class="mascot">ü•∞</div>
            <h2 class="success-text">Yay! I'm the happiest person alive üíñ<br>I love you, Diya!</h2>
            <div class="success-emoji">üíù üíê üåπ üíå üéÄ</div>
        </div>
    </div>

    <script>
        // Photo data with messages
        const photos = [
            {
                src: "./WhatsApp Image 2026-02-06 at 6.49.04 PM (1).jpeg",
                message: "This is the moment I knew, I could never get angry at you for getting late when you're in front of me üíï"
            },
            {
                src: "./WhatsApp Image 2026-02-06 at 6.49.04 PM.jpeg",
                message: "The moment when i realised it's not about the place or the event it's about my person(I fell in love‚ù§Ô∏è) üåô‚ú®"
            },
            {
                src: "./WhatsApp Image 2026-02-06 at 6.49.03 PM.jpeg",
                message: "Our First Trip, The moment you helped me rediscover my self, the time I fell in love with you spiritually! üíëüíñ"
            }
        ];

        // Create floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üå∏', 'üå∫', '‚ú®'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize floating hearts
        createFloatingHearts();

        // Lightbox Functions
        function openLightbox(index) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightboxImg');
            const message = document.getElementById('lightboxMessage');
            
            img.src = photos[index].src;
            message.textContent = photos[index].message;
            lightbox.classList.add('active');
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {
                document.getElementById('lightbox').classList.remove('active');
            }
        }

        // Handle Yes Button Click
        function handleYes() {
            // Hide initial content
            document.getElementById('initialContent').classList.add('hidden');
            
            // Show success message
            document.getElementById('successMessage').classList.add('active');
            
            // Create confetti explosion
            createConfetti();
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ff69b4 100%)';
            
            // Continue confetti
            setInterval(createConfetti, 2000);
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('heartsContainer');
            const symbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üåπ', 'üå∏', '‚ú®', 'üéÄ', 'üíê'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }

        // Move No Button Away
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * (maxX - 20) + 10;
            const randomY = Math.random() * (maxY - 20) + 10;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '1000';
            
            const rotation = Math.random() * 20 - 10;
            noBtn.style.transform = `rotate(${rotation}deg)`;
            
            const texts = ['No üíî', 'Are you sure? ü§î', 'Please? ü•∫', 'Think again! üí≠', 'Pretty please? üå∏'];
            noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
        }

        // No button click handler
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
            const messages = ['Nice try! üòù', 'Too slow! üê¢', 'Catch me if you can! üèÉ‚Äç‚ôÄÔ∏è', 'Nope! Try Yes instead! üíù'];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        });

        // Touch support for mobile
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Sparkle effect around Yes button
        setInterval(() => {
            const yesBtn = document.getElementById('yesBtn');
            if (yesBtn.offsetParent === null) return; // Skip if hidden
            
            const rect = yesBtn.getBoundingClientRect();
            
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }, 2000);

        // Keyboard support for lightbox
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('lightbox').classList.remove('active');
            }
        });
    </script>
</body>
</html>
