<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-pink: #ff6b9d;
            --soft-pink: #ffb6c1;
            --light-pink: #ffe4e1;
            --hot-pink: #ff1493;
            --rose: #ff69b4;
            --white: #ffffff;
            --shadow: rgba(255, 105, 180, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e5 25%, #ffc4d6 50%, #ffb6c1 75%, #ff9eb5 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 10px;
        }

        /* Animated Background Elements */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite linear;
            opacity: 0.6;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Floating Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
            opacity: 0.8;
            animation: drift 20s infinite linear;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        @keyframes drift {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 25px 20px;
            box-shadow: 0 20px 60px var(--shadow), 0 0 0 5px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
            border: 3px solid var(--soft-pink);
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Photo Gallery Section */
        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .photo-frame {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 4px solid var(--soft-pink);
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffe4e1, #ffb6c1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .photo-frame:hover, .photo-frame:active {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.4);
            border-color: var(--hot-pink);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .photo-frame.has-image img {
            display: block;
        }

        .photo-frame .placeholder {
            font-size: 40px;
            opacity: 0.5;
        }

        .photo-frame.has-image .placeholder {
            display: none;
        }

        .upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        /* Cute Bear/Image Container */
        .mascot {
            font-size: 80px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg) scale(1);
            }
            50% {
                transform: translateY(-15px) rotate(5deg) scale(1.1);
            }
        }

        /* Main Question */
        .main-question {
            font-size: 1.8em;
            color: var(--hot-pink);
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            animation: pulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 3px 3px 8px rgba(255, 20, 147, 0.3);
            }
        }

        /* Romantic Subtitle */
        .subtitle {
            font-size: 1.1em;
            color: var(--primary-pink);
            margin-bottom: 30px;
            line-height: 1.5;
            font-style: italic;
            padding: 0 10px;
        }

        .subtitle::before,
        .subtitle::after {
            content: "‚ú®";
            margin: 0 8px;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 60px;
            margin-top: 20px;
        }

        /* Button Base Styles */
        .btn {
            padding: 15px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Yes Button */
        .btn-yes {
            background: linear-gradient(135deg, var(--primary-pink), #ff8fab);
            color: white;
            animation: glow 2s infinite alternate;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        @keyframes glow {
            from {
                box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
                border-color: transparent;
            }
            to {
                box-shadow: 0 5px 40px rgba(255, 107, 157, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
                border-color: rgba(255, 255, 255, 0.8);
            }
        }

        .btn-yes:hover, .btn-yes:active {
            transform: scale(1.1) rotate(-3deg);
            background: linear-gradient(135deg, #ff8fab, var(--primary-pink));
        }

        /* No Button */
        .btn-no {
            background: linear-gradient(135deg, #adb5bd, #dee2e6);
            color: #495057;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid #ced4da;
        }

        .btn-no.moving {
            position: fixed;
            z-index: 1000;
        }

        /* Success Message */
        .success-message {
            display: none;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message .mascot {
            font-size: 100px;
            animation: happyDance 1s infinite;
            margin-bottom: 10px;
        }

        @keyframes happyDance {
            0%, 100% { transform: rotate(-10deg) translateY(0) scale(1); }
            25% { transform: rotate(10deg) translateY(-15px) scale(1.1); }
            50% { transform: rotate(-10deg) translateY(0) scale(1); }
            75% { transform: rotate(10deg) translateY(-15px) scale(1.1); }
        }

        .success-text {
            font-size: 1.6em;
            color: var(--hot-pink);
            margin: 15px 0;
            font-weight: bold;
            line-height: 1.3;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .confetti-heart {
            position: absolute;
            font-size: 30px;
            animation: confettiFall 3s ease-out forwards;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Sparkle Effects */
        .sparkle {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ffd700, #ffaa00);
            border-radius: 50%;
            animation: sparkleAnim 1s linear forwards;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 10px #ffd700;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Cute decorations */
        .corner-decoration {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: wiggle 3s infinite ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .corner-decoration.top-left { top: 10px; left: 10px; animation-delay: 0s; }
        .corner-decoration.top-right { top: 10px; right: 10px; animation-delay: 0.5s; }
        .corner-decoration.bottom-left { bottom: 10px; left: 10px; animation-delay: 1s; }
        .corner-decoration.bottom-right { bottom: 10px; right: 10px; animation-delay: 1.5s; }

        /* Photo Preview Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Decorative Elements */
        .floating-stars {
            position: absolute;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 25px;
                margin: 10px;
            }
            
            .photo-frame {
                width: 85px;
                height: 85px;
            }
            
            .main-question {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 25px;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 1.1em;
            }
            
            .mascot {
                font-size: 60px;
            }
            
            .success-message .mascot {
                font-size: 80px;
            }
            
            .success-text {
                font-size: 1.3em;
            }
        }

        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .photo-frame {
                width: 110px;
                height: 110px;
            }
            
            .main-question {
                font-size: 2em;
            }
        }

        /* Large tap targets for mobile */
        @media (pointer: coarse) {
            .btn {
                min-height: 48px;
                min-width: 120px;
            }
            
            .upload-btn {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }

        /* Success Page Extra Decorations */
        .success-decorations {
            font-size: 2.5em;
            margin-top: 20px;
            animation: floatDecorations 3s infinite ease-in-out;
        }

        @keyframes floatDecorations {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Love Meter Animation */
        .love-meter {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .love-meter-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--soft-pink), var(--hot-pink));
            width: 0%;
            border-radius: 10px;
            transition: width 2s ease;
        }

        /* Ribbon decoration */
        .ribbon {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-pink), var(--hot-pink));
            clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: ribbonWave 2s infinite ease-in-out;
            z-index: 20;
        }

        @keyframes ribbonWave {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .ribbon::after {
            content: 'üíñ';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>

    <script>
        let currentPhotoIndex = 0;
        let moveCount = 0;
        const noButtonTexts = ['No üíî', 'Are you sure? ü§î', 'Please? ü•∫', 'Think again! üí≠', 'Pretty please? üå∏', 'Give me a chance! üôè', 'I\'ll be good! üòá'];

        // Create floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üå∏', 'üå∫', '‚ú®', 'ü¶ã', 'üå∑'];
            
            for (let i = 0; i < 25; i++) {

                heart.className = 'heart';

                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';

                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize
        createFloatingHearts();

        // Photo Upload Functions
        function triggerUpload(index) {
            currentPhotoIndex = index;
            
            // Check if mobile for camera option
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Show custom choice for mobile
                const choice = confirm('Take a photo or choose from gallery?\nOK = Camera\nCancel = Gallery');
                if (choice) {
                    document.getElementById('cameraInput').click();
                } else {
                    document.getElementById('fileInput').click();
                }
            } else {
                document.getElementById('fileInput').click();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('photo' + currentPhotoIndex);
                    const frame = img.parentElement;
                    img.src = e.target.result;
                    frame.classList.add('has-image');
                    
                    // Add click to view full image
                    img.onclick = function(e) {
                        e.stopPropagation();
                        openModal(e.target.src);
                    };
                    
                    // Cute animation feedback
                    frame.style.animation = 'none';
                    setTimeout(() => {
                        frame.style.animation = 'bounce 0.5s';
                    }, 10);
                };
                reader.readAsDataURL(file);
            }
        }

        // Modal Functions
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Handle Yes Button
        function handleYes() {
            // Hide question elements
            document.getElementById('photoGallery').classList.add('hidden');
            document.getElementById('mascot').classList.add('hidden');
            document.querySelector('.main-question').classList.add('hidden');
            document.querySelector('.subtitle').classList.add('hidden');
            document.getElementById('buttonContainer').classList.add('hidden');
            document.querySelector('.ribbon').classList.add('hidden');
            
            // Show love meter briefly then success
            const loveMeter = document.getElementById('loveMeter');
            const loveMeterFill = document.getElementById('loveMeterFill');
            loveMeter.style.display = 'block';
            
            setTimeout(() => {
                loveMeterFill.style.width = '100%';
            }, 100);
            
            setTimeout(() => {
                loveMeter.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                createConfetti();
                createHeartExplosion();
                
                // Change background
                document.body.style.background = 'linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ff69b4 100%)';
                
                // Continuous confetti
                setInterval(() => {
                    if (Math.random() > 0.5) createConfetti();
                }, 1500);
            }, 1500);
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('heartsContainer');
            const symbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üåπ', 'üå∏', '‚ú®', 'üéÄ', 'üíê', 'ü¶ã', '‚≠ê'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 40);
            }
        }

        // Heart explosion effect
        function createHeartExplosion() {
            const container = document.getElementById('heartsContainer');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'üíñ';
                heart.style.position = 'fixed';
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                heart.style.fontSize = '40px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                heart.style.transition = 'all 1s ease-out';
                container.appendChild(heart);
                
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / 30;
                    const distance = 200 + Math.random() * 200;
                    heart.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`;
                    heart.style.opacity = '0';
                }, 50);
                
                setTimeout(() => heart.remove(), 1000);
            }
        }

        // Move No Button (Desktop)
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe bounds (keep away from edges)
            const padding = 20;
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;
            
            // Generate random position
            let randomX, randomY;
            let attempts = 0;
            
            do {
                randomX = Math.random() * (maxX - padding) + padding;
                randomY = Math.random() * (maxY - padding) + padding;
                attempts++;
            } while (attempts < 10 && isNearYesButton(randomX, randomY, btnRect.width, btnRect.height));
            
            // Apply movement
            noBtn.classList.add('moving');
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = `rotate(${Math.random() * 30 - 15}deg) scale(${0.9 + Math.random() * 0.2})`;
            
            // Change text
            moveCount++;
            noBtn.textContent = noButtonTexts[moveCount % noButtonTexts.length];
            
            // Create sparkle at old position
            createSparkle(btnRect.left + btnRect.width/2, btnRect.top + btnRect.height/2);
        }

        // Check if position is near Yes button
        function isNearYesButton(x, y, width, height) {
            const yesBtn = document.getElementById('yesBtn');
            const yesRect = yesBtn.getBoundingClientRect();
            const centerX = x + width/2;
            const centerY = y + height/2;
            const yesCenterX = yesRect.left + yesRect.width/2;
            const yesCenterY = yesRect.top + yesRect.height/2;
            const distance = Math.sqrt(Math.pow(centerX - yesCenterX, 2) + Math.pow(centerY - yesCenterY, 2));
            return distance < 150;
        }

        // Handle No Button Touch (Mobile)
        function handleNoTouch(e) {
            e.preventDefault();
            moveNoButton();
            
            // Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Handle No Button Click
        function handleNoClick(e) {
            e.preventDefault();
            moveNoButton();
            
            // Cute rejection messages
            const messages = [
                'Nice try! üòù But you can\'t say no to love!',
                'Too slow! üê¢ Try the Yes button instead!',
                'Catch me if you can! üèÉ‚Äç‚ôÄÔ∏èüí®',
                'Nope! Try Yes instead! üíù',
                'My heart says Yes! üíñ',
                'You know you want to! üòä'
            ];
            
            // Show toast instead of alert for better UX
            showToast(messages[Math.floor(Math.random() * messages.length)]);
        }

        // Toast notification
        function showToast(message) {
            // Remove existing toast
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 107, 157, 0.95);
                color: white;
                padding: 15px 25px;
                border-radius: 50px;
                font-size: 1em;
                font-weight: bold;
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
                z-index: 3000;
                animation: slideUp 0.3s ease;
                max-width: 80%;
                text-align: center;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideDown 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Add sparkle animation to style dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideUp {
                from { transform: translateX(-50%) translateY(50px); opacity: 0; }
                to { transform: translateX(-50%) translateY(0); opacity: 1; }
            }
            @keyframes slideDown {
                from { transform: translateX(-50%) translateY(0); opacity: 1; }
                to { transform: translateX(-50%) translateY(50px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Continuous sparkles around Yes button
        setInterval(() => {
            const yesBtn = document.getElementById('yesBtn');
            if (!yesBtn || yesBtn.offsetParent === null) return;
            
            const rect = yesBtn.getBoundingClientRect();
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    createSparkle(
                        rect.left + Math.random() * rect.width,
                        rect.top + Math.random() * rect.height
                    );
                }, i * 100);
            }
        }, 1500);

        // Prevent zoom on double tap for mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle window resize
        window.addEventListener('resize', () => {
            const noBtn = document.getElementById('noBtn');
            if (noBtn.classList.contains('moving')) {
                // Keep button in bounds after resize
                const rect = noBtn.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    noBtn.style.left = (window.innerWidth - rect.width - 20) + 'px';
                }
                if (rect.bottom > window.innerHeight) {
                    noBtn.style.top = (window.innerHeight - rect.height - 20) + 'px';
                }
            }
        });

        // Add floating stars randomly
        setInterval(() => {
            if (Math.random() > 0.7) {
                const star = document.createElement('div');
                star.className = 'floating-stars';
                star.textContent = '‚ú®';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
                
                setTimeout(() => star.remove(), 4000);
            }
        }, 3000);
    </script>
</body>
