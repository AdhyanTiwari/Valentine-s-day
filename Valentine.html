<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd4e5 50%, #ffc4d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
            border: 3px solid #ffb6c1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Cute Bear/Image Container */
        .mascot {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            display: block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Main Question */
        .main-question {
            font-size: 2.5em;
            color: #d63384;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Romantic Subtitle */
        .subtitle {
            font-size: 1.3em;
            color: #ff6b9d;
            margin-bottom: 40px;
            line-height: 1.6;
            font-style: italic;
        }

        .subtitle::before,
        .subtitle::after {
            content: "‚ú®";
            margin: 0 10px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
        }

        /* Button Base Styles */
        .btn {
            padding: 18px 40px;
            font-size: 1.4em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Yes Button */
        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            color: white;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
            }
            to {
                box-shadow: 0 5px 40px rgba(255, 107, 157, 0.8);
            }
        }

        .btn-yes:hover {
            transform: scale(1.1) rotate(-3deg);
            background: linear-gradient(135deg, #ff8fab, #ff6b9d);
        }

        /* No Button */
        .btn-no {
            background: linear-gradient(135deg, #adb5bd, #dee2e6);
            color: #495057;
            position: absolute;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Success Message */
        .success-message {
            display: none;
            animation: celebrate 1s ease-out;
        }

        @keyframes celebrate {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-message .mascot {
            font-size: 120px;
            animation: happyDance 1s infinite;
        }

        @keyframes happyDance {
            0%, 100% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(10deg) translateY(-10px); }
            50% { transform: rotate(-10deg) translateY(0); }
            75% { transform: rotate(10deg) translateY(-10px); }
        }

        .success-text {
            font-size: 2em;
            color: #d63384;
            margin: 20px 0;
            font-weight: bold;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-heart {
            position: absolute;
            font-size: 30px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkle Effects */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s linear forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .main-question {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            
            .mascot {
                font-size: 80px;
            }
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Cute decorations */
        .corner-decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0.5;
        }

        .corner-decoration.top-left { top: 10px; left: 10px; }
        .corner-decoration.top-right { top: 10px; right: 10px; }
        .corner-decoration.bottom-left { bottom: 10px; left: 10px; }
        .corner-decoration.bottom-right { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <!-- Floating Background Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Confetti Container -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Corner Decorations -->
        <span class="corner-decoration top-left">üå∏</span>
        <span class="corner-decoration top-right">üíï</span>
        <span class="corner-decoration bottom-left">üå∫</span>
        <span class="corner-decoration bottom-right">üíñ</span>

        <!-- Mascot -->
        <div class="mascot" id="mascot">üß∏</div>

        <!-- Main Question -->
        <h1 class="main-question">Diya, will you be my Valentine?</h1>

        <!-- Romantic Subtitle -->
        <p class="subtitle">I love you so much, Diya. You mean the world to me ‚ù§Ô∏è</p>

        <!-- Buttons -->
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" id="yesBtn" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn" onmouseenter="moveNoButton()">No üíî</button>
        </div>

        <!-- Success Message (Hidden Initially) -->
        <div class="success-message" id="successMessage">
            <div class="mascot">ü•∞</div>
            <h2 class="success-text">Yay! I'm the happiest person alive üíñ</h2>
            <p style="font-size: 1.5em; color: #ff6b9d; margin-top: 10px;">I love you, Diya! üíï</p>
            <div style="margin-top: 30px; font-size: 3em;">
                üíù üíê üåπ üíå üéÄ
            </div>
        </div>
    </div>

    <script>
        // Create floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üå∏', 'üå∫', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize floating hearts when page loads
        createFloatingHearts();

        // Handle Yes Button Click
        function handleYes() {
            // Hide the question and buttons
            document.getElementById('mascot').classList.add('hidden');
            document.querySelector('.main-question').classList.add('hidden');
            document.querySelector('.subtitle').classList.add('hidden');
            document.getElementById('buttonContainer').classList.add('hidden');
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Create confetti explosion
            createConfetti();
            
            // Change background to even more romantic
            document.body.style.background = 'linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 50%, #ff69b4 100%)';
            
            // Play celebration animation multiple times
            setInterval(createConfetti, 2000);
        }

        // Create confetti effect
        function createConfetti() {
            const container = document.getElementById('heartsContainer');
            const symbols = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üåπ', 'üå∏', '‚ú®', 'üéÄ', 'üíê'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'confetti-heart';
                    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    container.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }

        // Move No Button Away (The playful part!)
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate maximum movement area (keep within viewport)
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Generate random position within safe bounds
            const randomX = Math.random() * (maxX - 20) + 10;
            const randomY = Math.random() * (maxY - 20) + 10;
            
            // Apply new position with smooth animation
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '1000';
            
            // Add a little rotation for extra cuteness
            const rotation = Math.random() * 20 - 10;
            noBtn.style.transform = `rotate(${rotation}deg)`;
            
            // Change text occasionally for fun
            const texts = ['No üíî', 'Are you sure? ü§î', 'Please? ü•∫', 'Think again! üí≠', 'Pretty please? üå∏'];
            noBtn.textContent = texts[Math.floor(Math.random() * texts.length)];
        }

        // Also move button on click (in case they manage to click it)
        document.getElementById('noBtn').addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton();
            
            // Show a cute rejection prevention message
            const messages = ['Nice try! üòù', 'Too slow! üê¢', 'Catch me if you can! üèÉ‚Äç‚ôÄÔ∏è', 'Nope! Try Yes instead! üíù'];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        });

        // Add touch support for mobile devices
        document.getElementById('noBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Create sparkles around the Yes button periodically
        setInterval(() => {
            const yesBtn = document.getElementById('yesBtn');
            const rect = yesBtn.getBoundingClientRect();
            
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }, 2000);
    </script>
</body>
</html>
